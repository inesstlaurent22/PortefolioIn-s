<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">

  <!-- ================= SEO PRINCIPAL ================= -->
  <title>Inès Saint Laurent – Stratégie commerciale & développement international</title>
  <meta name="description"
        content="Consultante en développement d’activité, stratégie commerciale et marketing international. Portfolio professionnel d’Inès Saint Laurent.">
  <meta name="author" content="Inès Saint Laurent">
  <meta name="robots" content="index, follow">

  <!-- ================= RESPONSIVE ================= -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ================= SEO MULTILINGUE ================= -->
  <link rel="alternate" hreflang="fr" href="https://inesstlaurent22.github.io/PortefolioIn-s/">
  <link rel="alternate" hreflang="en" href="https://inesstlaurent22.github.io/PortefolioIn-s/">
  <link rel="alternate" hreflang="es" href="https://inesstlaurent22.github.io/PortefolioIn-s/">
  <link rel="alternate" hreflang="zh" href="https://inesstlaurent22.github.io/PortefolioIn-s/">
  <link rel="alternate" hreflang="x-default" href="https://inesstlaurent22.github.io/PortefolioIn-s/">

  <!-- ================= PERFORMANCE ================= -->
  <link rel="preload" as="image" href="images/Portefolioin.png">

  <!-- ================= CSS ================= -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================= CONTENEUR PRINCIPAL ================= -->
  <main class="FondPortefolio" role="main">

    <!-- Image de fond -->
    <img
      src="images/Portefolioin.png"
      class="fondindex"
      alt="Portfolio professionnel de Inès Saint Laurent – stratégie, business et digital"
      loading="eager"
      decoding="async"
    >

    <!-- ================= BLOCS INTERACTIFS ================= -->

    <!-- PRÉSENTATION -->
    <button
      class="bloc bleu1"
      data-color="#3A6EFF"
      aria-label="Présentation professionnelle"
      type="button">
      <img src="images/Bleu1.png" alt="" loading="lazy">
      <span class="label">PRÉSENTATION</span>
    </button>

    <!-- MON OFFRE -->
    <button
      class="bloc rose1"
      data-color="#FF4FD8"
      aria-label="Mon offre et accompagnement stratégique"
      type="button">
      <img src="images/Rose1.png" alt="" loading="lazy">
      <span class="label">MON OFFRE</span>
    </button>

    <!-- CV EXPÉRIENCE -->
    <button
      class="bloc violet1"
      data-color="#7C4DFF"
      aria-label="Parcours professionnel et expérience"
      type="button">
      <img src="images/Violet1.png" alt="" loading="lazy">
      <span class="label">CV EXPÉRIENCE</span>
    </button>

    <!-- LOGICIELS -->
    <button
      class="bloc violet2"
      data-color="#9C6BFF"
      aria-label="Logiciels et compétences techniques"
      type="button">
      <img src="images/Violet2.png" alt="" loading="lazy">
      <span class="label">LOGICIELS</span>
    </button>

    <!-- PARCOURS ACADÉMIQUE -->
    <button
      class="bloc orange1"
      data-color="#FF8A00"
      aria-label="Parcours académique"
      type="button">
      <img src="images/Orange1.png" alt="" loading="lazy">
      <span class="label">PARCOURS ACADÉMIQUE</span>
    </button>

    <!-- RÉSEAUX SOCIAUX -->
    <button
      class="bloc jaune1"
      data-color="#FFD400"
      aria-label="Réseaux sociaux professionnels"
      type="button">
      <img src="images/Jaune1.png" alt="" loading="lazy">
      <span class="label">RÉSEAUX SOCIAUX</span>
    </button>

  </main>

  <!-- ================= OVERLAY ================= -->
  <div
    id="overlay"
    aria-hidden="true"
    role="dialog"
    aria-modal="true">
    <div id="colorBox">
      <div id="contentBox" role="document"></div>
    </div>
  </div>

  <!-- ================= LANGUAGE SWITCH (BOUTON UNIQUE) ================= -->
  <button
    id="lang-switch"
    aria-label="Changer la langue">
    FR
  </button>

  <!-- ================= FALLBACK ================= -->
  <noscript>
    <p style="color:white; text-align:center; padding:20px;">
      Ce portfolio interactif nécessite JavaScript pour fonctionner correctement.
    </p>
  </noscript>

  <!-- ================= JS ================= -->
  <script src="script.js" defer></script>

</body>
</html>
